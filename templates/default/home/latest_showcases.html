{% load url from future %}
{% load thumbnail %}
<table width='100%'>
<tr><td>
{% for p in latest_showcases %}
<div class='latest_showcase_thumbnail' style='text-align:center;vertical-align:middle;'>
    {% if p.image %}
        <img src='{% thumbnail p.image.image 100x80 %}' />
    {% endif %}
    {% if p.game %}
        <img src='{% thumbnail p.game.image 100x80 %}' />
    {% endif %}
    <p><a href='{% url "posts:view" post_id=p.id slug=p.title_slug %}'>{{p.title}}</a></p>
</div>
{% endfor %}
</td></tr>
</table>
