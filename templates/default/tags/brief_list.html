{% load mptt_tags %}
<ul class="root">
    {% recursetree tag_list %}
        {% if node.sticky %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
        {% endif %}
    {% endrecursetree %}
</ul>
