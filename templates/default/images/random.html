{% load url from future %}
{% load thumbnail %}
{% if random_image %}
<div class='random_image_container'>
<img src='{% thumbnail random_image.image 250x140 %}' class='random_image'><br />
<a href='{% url "posts:view" post_id=random_image.post.id slug=random_image.post.title_slug %}'>{{random_image.post.title}}</a><br />
<small>{{random_image.post.author}}</small>
</div>
{% endif %}
